<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Escape the Arena</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="welcome-screen">
    <h1>THE PROVERS ESCAPE</h1>
    <p class="desc">Six legendary provers are trapped in a mind-bending maze!<br>
    Only the fastest, smartest, and luckiest will escape first.<br>
    Will you outsmart the others, or will you be left behind?</p>
    <button id="start-btn">START GAME</button>
  </div>
  <canvas id="gameCanvas" width="600" height="600" style="display:none;"></canvas>
  <div id="dpad-controls" style="display:none;">
    <div class="dpad-row">
      <button class="dpad-btn" data-direction="up">&#8593;</button>
    </div>
    <div class="dpad-row">
      <button class="dpad-btn" data-direction="left">&#8592;</button>
      <button class="dpad-btn" data-direction="down">&#8595;</button>
      <button class="dpad-btn" data-direction="right">&#8594;</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
